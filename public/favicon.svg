<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente exacto del gradient-text: 135deg, #a733ff to #c77dff -->
    <linearGradient id="zr-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a733ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c77dff;stop-opacity:1" />
    </linearGradient>

    <!-- Filtro para el efecto glow: text-shadow: 0 0 20px #a733ff, 0 0 40px #a733ff -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <!-- Primer glow (20px blur) -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur1"/>
      <feFlood flood-color="#a733ff" flood-opacity="0.8"/>
      <feComposite in2="blur1" operator="in" result="glow1"/>

      <!-- Segundo glow (40px blur) -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur2"/>
      <feFlood flood-color="#a733ff" flood-opacity="0.6"/>
      <feComposite in2="blur2" operator="in" result="glow2"/>

      <!-- Combinar ambos glows + el texto original -->
      <feMerge>
        <feMergeNode in="glow2"/>
        <feMergeNode in="glow1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text
    x="16"
    y="26"
    text-anchor="middle"
    fill="url(#zr-gradient)"
    font-family="Orbitron, sans-serif"
    font-weight="700"
    font-size="24"
    letter-spacing="-1.5"
    filter="url(#glow)"
  >ZR</text>
</svg>
