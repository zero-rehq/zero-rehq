    dur="2.8s"
    begin="0s"
    fill="freeze"
  />
  <!-- opcional: pequeÃ±o movimiento para dar vida -->
  <animate
    attributeName="stroke-dashoffset"
    values="0;40;0"
    dur="2.8s"
    begin="0s"
    fill="freeze"
  />
</circle>

