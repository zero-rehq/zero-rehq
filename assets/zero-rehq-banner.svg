<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#240046"/>
      <stop offset="45%" stop-color="#7B2CBF"/>
      <stop offset="100%" stop-color="#C77DFF"/>
    </linearGradient>
    <linearGradient id="gradGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A733FF"/>
      <stop offset="100%" stop-color="#E0AAFF"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes spin{0%{transform:rotate(0deg)}to{transform:rotate(360deg)}}@keyframes pulse{0%,to{opacity:.55}50%{opacity:1}}@keyframes shimmer{0%{stroke-dashoffset:0}to{stroke-dashoffset:-1600}}.eq{fill:#e0aaff;filter:url(#softGlow)}
      /* âœ¨ AnimaciÃ³n de encendido tipo espiral */
  @keyframes spiral-draw {
    0% {
      stroke-dashoffset: 1000;
      opacity: 0.1;
      filter: drop-shadow(0 0 0px #a733ff);
    }
    30% {
      opacity: 1;
      filter: drop-shadow(0 0 8px #a733ff);
    }
    100% {
      stroke-dashoffset: 0;
      opacity: 1;
      filter: drop-shadow(0 0 12px #a733ff);
    }
  }

  /* ðŸŒŒ Pulso suave continuo despuÃ©s del encendido */
  @keyframes soft-pulse {
    0%, 100% {
      opacity: 0.6;
      filter: drop-shadow(0 0 8px #a733ff);
    }
    50% {
      opacity: 1;
      filter: drop-shadow(0 0 14px #e0aaff);
    }
  }

  .ring {
    stroke: #a733ff;
    stroke-linecap: round;
    opacity: 0.8;
    fill: none;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
  }

  /* cada anillo se enciende con un desfase */
  .ring.outer {
    stroke-width: 8;
    animation:
      spiral-draw 2s ease-in-out forwards 0.2,
      soft-pulse 3s ease-in-out infinite 2.2s;
  }

  .ring.middle {
    stroke-width: 10;
    animation:
      spiral-draw 2s ease-in-out forwards 0.8s,
      soft-pulse 3s ease-in-out infinite 2.9s;
  }

  .ring.inner {
    stroke-width: 12;
    animation:
      spiral-draw 2s ease-in-out forwards 1.4s,
      soft-pulse 3s ease-in-out infinite 3.4s;
  }
  .ring.inner-inner {
    stroke-width: 12;
    animation:
      spiral-draw 2s ease-in-out forwards 2s,
      soft-pulse 3s ease-in-out infinite 4s;
  }
  .inner-circle {
    stroke-width: 12;
    animation:
      spiral-draw 2s ease-in-out forwards 2.2s,
      soft-pulse 3s ease-in-out infinite 4.5s;
  }

    </style> 
  </defs>
